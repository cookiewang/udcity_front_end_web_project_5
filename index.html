<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Dallas, My Dallas</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/offline.min.js"></script>

    <script>
       var run = function(){
            console.info("Offline.state: " + Offline.state);
            if (Offline.state === 'up') {
                Offline.check();
            }
        };
        setInterval(run, 5000);
    </script>
    <link rel="stylesheet" href="css/themes/offline-language-english.css">
    <link rel="stylesheet" href="css/themes/offline-theme-chrome.css">

</head>
<body onload="">
<div id="main">
    <form data-bind="submit: locationSearch">
        <div id="location-name-info" class="location-info">
            <label for="location-name-input" class="info"></label>
            <input id="location-name-input"/><input type="submit" value="Find" id="submit">
            <input type="button" value="Reset Map" data-bind="click: resetMap"/>
        </div>
    </form>

    <div id="mapDiv" class="map-div">
        <h2 style="text-align: center;">Dallas, My Dallas</h2>

        <div id="map" class="show-map"></div>
    </div>

    <div id="listMessage" class="list-msg" data-bind="click: toggleListView">
        <h5 data-bind="text: listMessage"></h5>
    </div>
    <div class="listview" id="listBar" data-bind="visible: showlistView">
        <div>
            <ul id="listview-list" class="view-ul" data-bind="foreach: locationsInfo">
                <li data-bind="click: $parent.displayLocation">
                    <h4 data-bind="text: name"></h4>

                    <p class="address" data-bind="html: location"></p>

                    <p class="listview-id" data-bind="text:id"></p>
                </li>
            </ul>
        </div>
    </div>

    <div class="mobilebutton" data-bind="click: toggleListView">
        <i><img src="images/menubar.png" alt="Menu Bar"></i>
    </div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.2.0.js"></script>
<script src="js/jquery.autocomplete.js"></script>
<script src="js/map.js"></script>
</body>
</html>
